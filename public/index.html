<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Url Shortener</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img class="logo" src="https://quentinboitel.netlify.app/public/img/logo-github.jpg">
  </header>
  <main id="app">
    <form class="form" v-if="formVisible" @submit.prevent="createUrl()">
      <div v-if="error" class="error">
        {{error}}
      </div>
      <input class="input" type="text" v-model="url" name="url" id="url" placeholder="Entrer une url">
      <input class="input" type="text" v-model="slug" name="slug" id="slug" placeholder="Entrer un slug">
      <button type="submit" class="create">Créer</button>
    </form>
    <div v-if="created">
      <p class="created">Votre url réduite est: <a :href="created">{{created}}</a></p>
    </div>
  </main>
  <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>
